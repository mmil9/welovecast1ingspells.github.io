    <script>
        // JavaScript kod za prebacivanje slika na hoveru
        const imageContainer = document.getElementById('image-container');

        imageContainer.addEventListener('mouseover', function() {
            // Prikazujemo drugu sliku
            this.querySelector('img:first-child').style.display = 'none';
            this.querySelector('img:last-child').style.display = 'block';
        });

        imageContainer.addEventListener('mouseout', function() {
            // VraÄ‡amo se na prvu sliku kada prestane hover
            this.querySelector('img:first-child').style.display = 'block';
            this.querySelector('img:last-child').style.display = 'none';
        });
    </script>
